# color/transparency for both top and bottom panels
mate_de_panels_background_color: "rgba(36,31,49,0.80)"

# height of the top panel (note: increases icon sizes as well)
mate_de_top_panel_size: 38

# use 24-hour clock format for the date/clock item in the top panel
mate_de_top_panel_clock_format_24_hr: false

# height of the bottom panel (note: increases icon sizes as well)
mate_de_bottom_panel_size: 32

