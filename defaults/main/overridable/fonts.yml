# font used for window titles
mate_de_font_for_window_titles: "Sans 12"

# font used for desktop background items
mate_de_font_for_desktop_background: "Sans 10"

# main font used in all applications, including MATE apps
mate_de_font_for_apps: "Sans 10"

# document font, used in apps for user-input
mate_de_font_for_docs: "Sans 10"

# font used in apps when monospace-font is specified
mate_de_font_for_monospace: "Monospace 10"

