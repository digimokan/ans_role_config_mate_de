- name: "Install 'xorg-server' display server package"
  community.general.pacman:
    name: xorg-server
    state: present
  become: true
  become_user: root

- name: "Install base 'mate' package-group"
  community.general.pacman:
    name: mate
    state: present
    extra_args: --needed
  become: true
  become_user: root

- name: "Install pkgs from 'mate-extra' group commonly used by all machines"
  community.general.pacman:
    name:
      - atril
      - caja-wallpaper
      - engrampa
      - eom
      - mate-calc
      - mate-screensaver
      - mate-system-monitor
      - mate-terminal
      - mate-utils
      - pluma
    state: present
  become: true
  become_user: root

