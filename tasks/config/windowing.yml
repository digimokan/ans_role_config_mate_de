- name: "Configure windowing settings"
  block:
    - name: "For windowing actions, set draw-animations to '{{ use_animations }}'"
      community.general.dconf:
        key: "/org/mate/desktop/interface/enable-animations"
        value: "{{ use_animations }}"
        state: present
      vars:
        use_animations: "{{ 'true' if windowing_animations else 'false' }}"
    - name: "For windowing, set num-workspaces to {{ windowing_num_workspace }}"
      community.general.dconf:
        key: "/org/mate/marco/general/num-workspaces"
        value: "{{ windowing_num_workspace }}"
        state: present
  become: true
  become_user: "{{ user_name }}"

