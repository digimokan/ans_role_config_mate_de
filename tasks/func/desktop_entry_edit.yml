- name: "For '{{ desktop_file_basename }}.desktop', {{ short_descrip }}"
  ansible.builtin.lineinfile:
    path: "/usr/share/applications/{{ desktop_file_basename }}.desktop"
    regexp: "{{ line_regexp }}"
    line: "{{ line_replacement }}"
    state: present
    create: no
  become: true
  become_user: root
  notify: restart-mate-panel

