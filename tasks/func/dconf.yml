- name: "Edit a dconf setting, and try again if it fails"
  block:
    - name: "{{ descrip }}"
      community.general.dconf:
        key: "{{ key }}"
        value: "{{ value | default(omit) }}"
        state: present
      # changed_when: changed_when | default(omit)
  rescue:
    - name: "SECOND TRY - {{ descrip }}"
      community.general.dconf:
        key: "{{ key }}"
        value: "{{ value | default(omit) }}"
        state: present
      # changed_when: changed_when | default(omit)
  become: true
  become_user: "{{ user_name }}"

