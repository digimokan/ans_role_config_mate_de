- name: "Edit a dconf setting, try again if it fails, and notify when changed"
  block:
    - name: "{{ descrip }}"
      community.general.dconf:
        key: "{{ key }}"
        value: "{{ value | default(omit) }}"
        state: present
      notify: "{{ notify_receiver }}"
  rescue:
    - name: "SECOND TRY - {{ descrip }}"
      community.general.dconf:
        key: "{{ key }}"
        value: "{{ value | default(omit) }}"
        state: present
      notify: "{{ notify_receiver }}"
  become: true
  become_user: "{{ mate_de_user_name }}"

