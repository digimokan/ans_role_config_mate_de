- name: "Ensure dbus service is started, and set to start at boot"
  # See https://docs.freebsd.org/en/books/handbook/x11/#x11-wm
  ansible.builtin.service:
    name: dbus
    state: started
    enabled: yes
  become: true
  become_user: root

# See https://docs.freebsd.org/en/books/handbook/x11/#x11-wm
- name: "Mount procfs, and set it to mount at boot in /etc/fstab"
  ansible.posix.mount:
    src: 'proc'
    path: '/proc'
    fstype: 'procfs'
    opts: 'rw'
    dump: '0'
    passno: '0'
    state: mounted
  become: true
  become_user: root

